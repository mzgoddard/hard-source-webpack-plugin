# Test against the latest version of this Node.js version
environment:
  matrix:
    - nodejs_version: "6"
      webpack_version: "2"
      extract_text_version: "2"
      babel_loader_version: "7"
      file_loader_version: "0.11"
    - nodejs_version: "8"
      webpack_version: "3"
      extract_text_version: "3"
      babel_loader_version: "7"
      file_loader_version: "0.11"
    - nodejs_version: "9"
      webpack_version: "4"
      extract_text_version: "3"
      babel_loader_version: "7"
      file_loader_version: "0.11"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm install
  - npm install webpack@%webpack_version% extract-text-webpack-plugin@%extract_text_version% babel-loader@%babel_loader_version% file-loader@%file_loader_version%

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test

# Don't actually build.
build: off
